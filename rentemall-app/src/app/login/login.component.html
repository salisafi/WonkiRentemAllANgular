<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="shadow-lg rounded">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
              </div>
              <br>
              <div class="form-label-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="rememberPW" name="rememberPW">
                <label class="custom-control-label" for="rememberPW">Remember password</label>
              </div>

              <div class="text-center">
                <button class="btn btn-lg btn-primary text-uppercase" type="submit">&emsp;&emsp;Submit&emsp;&emsp;</button>
              </div>

              <hr class="my-4">

              <div class="text-center">
                <a routerLink="/register">Register</a><br>
                <a routerLink="/forgot">Forgot Username or Password</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
